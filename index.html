<!DOCTYPE html>
<html lang="en" class="font-sofia">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Job Board</title>
</head>
<!-- [background:linear-gradient(180deg,_rgba(31,31,_31,_0.00)_0%,_#111_100%)] for the shadow down on the logos -->
<body class="bg-[#1F1F1F] relative z-20">
    <div class="w-[20rem] md:w-[24rem] md:h-[9.7rem] md:p-[1rem] md:left-[50%] md:translate-x-[-50%] h-[3.5rem] shrink-0  absolute mt-[12rem] blur-[100px] rounded-[2rem] [background:rgba(84,36,253,0.60)] z-10"></div>
    <main class="relative z-30">
        <section>
            <h1 class="mt-[3.8rem] md:w-[40rem] md:h-[13rem] md:mx-auto md:translate-y-[9rem] text-[2.5rem] md:text-[3.4rem] font-[700] text-center text-white"> Your search for the next dream job is over ðŸš€</h1>
            <a href="./jobs.html">
                <button class="w-[17.9rem] md:w-[31rem] md:h-[5rem] p-4 flex items-center justify-center gap-[.5rem] text-white text-[1rem] font-[700] bg-[#5424FD] rounded-[2rem] md:rounded-[2.5rem] mx-auto mt-8 hover:bg-[#704bf7] ease-in-out duration-[.5s] md:text-[2.25rem] md:translate-y-[8rem] md:mx-auto">Start Searching <img class="md:w-[2.6rem] md:h-[2.6rem]" src="./images/arrow-right.svg" alt="search"></button>

            </a>
            
            <div class="w-[20rem] h-[16rem] s:w-full s:h-full md:mx-auto  md:translate-y-[16rem] relative mt-4 z-10 mx-[.5rem] overflow-hidden">
                <div class="w-[20rem] h-[17rem] s:w-full s:h-full [background:linear-gradient(180deg,rgba(31,31,31,0.00)_0%,#111_100%)] absolute bottom-0 z-20"></div>
                <div class="md:w-[39rem] md:h-[33rem] md:mx-auto  ">

                    <!-- Air bnb logo -->
                    <div class="flex w-[9.1rem] md:w-[11rem] h-[3.2rem] rotate-[-20.4deg] s:rotate-[-7deg] s:left-[2.5rem] md:left-[11rem] px-[0.6rem] py-[1.6rem] items-center justify-center gap-[.6rem] shrink-0 bg-[#FF5A5F] rounded-[2.5rem] text-white relative top-5">
                    <img class="rotate-[20.4deg] s:rotate-[10deg]" src="./images/airbnbLogo.png" alt="airbnb">
                        
                        <span>Airbnb</span>
                    </div>

                    <!-- End of Air bnb -->

                    <!-- Meta logo -->
                    <div class="flex w-[9rem] md:w-[10rem] s:w-max rotate-[21deg] s:rotate-[8.5deg] s:left-[12rem] md:left-[22rem] py-[.1rem] px-[1rem] items-center gap-[.6rem] rounded-[2.4rem] bg-[#353535] text-white relative left-[10rem] -top-8">
                        <img class="rotate-[-18deg] s:rotate-[-20deg]" src="/images/metaLogo.png" alt="meta">
                        <span>Meta</span>
                    </div>

                    <!-- End of Meta logo -->

                    <!-- Microsoft Logo -->
                    <div class="inline-flex rotate-[-7deg] md:w-[8rem] s:rotate-[-14deg] md:rotate-[-15deg] s:py-[.4rem] s:left-[-.3rem] md:left-[6rem] s:mt-[20px] md:mt-[2rem] px-[1rem] pt-[.4rem] pl-[.9rem] pb-[.4rem] pr-[.9rem] items-center gap-[.4rem] bg-[#353535] text-white rounded-[1.5rem] relative left-[4rem] bottom-[2.5rem]">
                        <img src="./images/microsoftLogo.png" alt="microsoft">
                        <span>Microsoft</span>
                    </div>

                    <!-- End of Microsoft Logo -->

                    <!-- Swiggy Logo -->
                    <div class="flex w-[9.5rem] md:w-[11rem] md:rotate-[12deg] md:left-[19rem] h-[2.9rem] rotate-[19deg] s:left-[9rem] pt-[0.75rem] pr-[1.51rem] pb-[0.8rem] pl-[1.5rem] items-center gap-[.6rem] shrink-0 relative bg-[#FC8019] rounded-[2.4rem] text-white bottom-[2rem] s:bottom-[1.5rem]">
                        <img src="./images/swiggyLogo.png" alt="swiggy">
                        <span>Swiggy</span>
                    </div>
                    <!-- End of Swiggy Logo -->

                    <!-- Apple Logo -->
                    <div class="flex w-[9.6rem] h-[3.5rem] rotate-[5deg] s:rotate-[-21deg] s:-left-[1rem] md:left-[3.5rem] md:mt-[1rem] pt-[.7rem] pr-[1.6rem] pb-[.6rem] pl-[1.6rem] items-center text-center gap-[.4rem] shrink-0 relative rounded-[2.7rem] bg-white left-[9.5rem] bottom-[5rem]">

                        <img src="./images/appleLogo.png" alt="apple">
                        <span>Apple</span>
                    </div>

                    <!-- End of Apple Logo -->

                    <!-- Pepsi Logo -->
                    <div class="flex w-[7.6rem] md:w-[10rem] h-[2.5rem] md:rotate-[-4deg] md:justify-center rotate-[-6.3deg] s:rotate-[-3.5deg] s:left-[6rem] md:left-[12rem] py-[.5rem] px-[1.3rem] items-center gap-[.5rem] shrink-0 relative rounded-[2rem] bg-[#353535] text-white bottom-[4rem] s:bottom-[5rem]">
                        <img src="/images/pepsiLogo.png" alt="pepsi">
                        <span>Pepsi</span>
                    </div>

                    <!-- End of Pepsi Logo -->

                    <!-- Tesla Logo -->
                    <div class="flex w-[8.8rem] md:left-[30rem] h-[2.9rem] s:rotate-[-82deg] s:p-[.3rem] s:left-[17.5rem] s:bottom-[15rem] rotate-[-19.2deg] py-[.6rem] px-[1.5rem] items-center gap-[.5rem]  shrink-0 relative rounded-[2.4rem] bg-[#E82127] text-white bottom-[6rem] left-[9.5rem]">
                        <img src="/images/teslaLogo.png" alt="Tesla">
                     <span>Tesla</span>
                    </div>

                    <!-- End of Tesla Logo -->

                    <!-- Google Logo -->
                    <div class="inline-flex rotate-[-6.2deg] md:w-[12.6rem] md:rotate-[-7.1deg] py-[.6rem] px-[1.7rem] items-center gap-[.6rem]  shrink-0 relative rounded-[2.75rem] bg-[#353535] text-white bottom-[5rem] s:bottom-[7rem] s:left-[-1rem] md:left-[2.5rem] left-[.5rem]">
                        <img src="/images/googleLogo.png" alt="google">
                     <span>Google</span>
                    </div>

                    <!-- End of google logo -->

                    <!-- Goldman Logo -->
                    <div class="inline-flex rotate-[4.4deg] md:w-[16rem] md:rotate-[5deg] py-[.6rem] px-[1.5rem] items-center gap-[.6rem]  shrink-0 relative rounded-[2.4rem] bg-[#353535] text-white bottom-[4rem] s:bottom-[18.5rem] md:bottom-[20rem] md:left-[3rem] md:justify-center left-[6rem] s:left-[-2.5rem]">

                        <img src="/images/goldmanLogo.png" alt="goldmanSachs">
                     <span>Goldman Sachs</span>
                    </div>

                    <!-- End of Goldman Logo -->

                    <!-- Jp Morgan Logo -->
                    <div class="inline-flex rotate-[9.8deg] md:w-[8.7rem] md:rotate-[11deg] py-[.4rem] px-[1rem] items-center gap-[.6rem] relative rounded-[1.6rem] bg-[#353535] text-white bottom-[5rem] s:bottom-[17rem] md:bottom-[13rem] left-[.5rem] s:left-[18rem] md:left-[4rem]">

                        <img src="/images/jpMorganLogo.png" alt="jpMorgan">
                     <span>J.P.Morgan</span>
                    </div>
                    <!-- End of Jp Morgan Logo -->

                    <!-- Uber Logo -->
                    <div class="inline-flex rotate-[-48.1deg] py-[.5rem] px-[1.2rem] items-center gap-[.6rem] relative rounded-[2rem] bg-[#353535] text-white bottom-[12rem] left-[3rem] md:left-[20rem]">

                        <img src="/images/uberLogo.png" alt="uber">
                     <span>Uber</span>
                    </div>

                    <!-- End of Uber Logo -->

                    <!-- Bank Logo -->
                    <div class="inline-flex rotate-[7.54deg] py-[.6rem] px-[1.5rem] items-center gap-[.6rem] relative rounded-[2.4rem] bg-[#353535] text-white bottom-[4.3rem] s:bottom-[9rem] md:bottom-[7rem] left-[1rem]">

                        <img src="/images/BankLogo.png" alt="bank">
                     <span>Bank of America</span>
                    </div>
                    <!-- End of Bank Logo -->

                    <!-- LinkedIn Logo -->
                    
                    <div class="inline-flex rotate-[35.5deg] py-[.6rem] px-[1.5rem] items-center gap-[.6rem] relative rounded-[2.4rem] bg-[#353535] text-white bottom-[3rem] s:bottom-[9rem] left-[1rem] md:left-[8rem]">

                        <img src="/images/LinkedInLogo.png" alt="LinkedIn">
                     <span>LinkedIn</span>
                    </div>
                    <!-- End of LinkedIn Logo -->

                    <!-- Spotify Logo -->
                    <div class="inline-flex rotate-[-50.2deg] py-[.6rem] px-[1.5rem] items-center gap-[.6rem] relative rounded-[2.4rem] bg-[#00D94F] text-white bottom-[5rem] md:bottom-[7rem] left-[1rem] s:left-[10rem] md:left-[20rem]">

                        <img src="/images/spotifyLogo.png" alt="spotify">
                     <span>Spotify</span>
                    </div>
                    <!--End of Spotify Logo -->

                    <!-- Amazon logo -->
                    <div class="inline-flex rotate-[6.2deg] py-[.6rem] px-[1.5rem] items-center gap-[.6rem] relative rounded-[2.4rem] bg-[#353535] text-white bottom-[1rem] left-[1rem] s:left-[8rem] s:bottom-[19rem] md:left-[18rem] md:bottom-[18rem]">
                        <div>
                            <img src="/images/amazonLogo.png" alt="amazon">
                        </div>
                        
                     <span>Amazon</span>
                    </div>
                    <!-- End of amazon logo -->

                    <!-- Netflix logo -->
                    <div class="inline-flex rotate-[-7.2deg] py-[.7rem] s:w-[12rem] s:rotate-[-8deg] px-[1.8rem] items-center gap-[.3rem] relative rounded-[2.9rem] bg-[#353535] text-white bottom-[1rem] s:bottom-[11rem] md:bottom-[5rem] md:left-[-12rem] md:justify-center left-[1rem]">
                        <div>
                            <img src="/images/netflixLogo.png" alt="netflix">
                        </div>
                        
                     <span>Netflix</span>
                    </div>

                </div>

                <!-- End of Netflix logo -->
            </div>
        </section>
    </main>
    
    
</body>
</html>
